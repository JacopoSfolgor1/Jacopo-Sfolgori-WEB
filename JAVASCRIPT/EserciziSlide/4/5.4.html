<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5.4</title>
</head>
<body style="text-align: center;">
  <div id="linee"></div>

  <script>
    function Linee() {
      const output = document.getElementById("linee");

      for (let i = 0; i <= 100; i += 5) {
        const linea = document.createElement("hr");
        linea.style.width = i + "%";
        linea.style.margin = "4px auto"; 
        linea.style.border = "1px solid black";
        output.appendChild(linea);
      }
    }
    Linee();
  </script>
</body>
</html>
