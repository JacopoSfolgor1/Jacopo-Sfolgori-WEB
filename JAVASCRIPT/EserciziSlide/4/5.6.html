<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5.6</title>
</head>
<body style="text-align:center;">
  <h2>Calcolatrice</h2>

  <input type="text" id="num1" placeholder="Primo numero" />
  <input type="text" id="num2" placeholder="Secondo numero" />

  <br><br>

  <select id="operazione">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <br><br>

  <button onclick="calcola()">Calcola</button>

  <p id="risultato"></p>

  <script>
    function calcola() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operazione").value;
      const output = document.getElementById("risultato");

      if (isNaN(n1) || isNaN(n2)) {
        output.textContent = "Inserisci numeri validi";
        return;
      }

      let result;
      switch(op) {
        case '+':
          result = n1 + n2;
          break;
        case '-':
          result = n1 - n2;
          break;
        case '*':
          result = n1 * n2;
          break;
        case '/':
          if (n1 === 0 || n2 === 0) {
            output.textContent = "Errore: divisione per zero";
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            return;
          } else {
          result = n1 / n2;
          break;
          }
      }
        output.textContent = "Risultato: " + result;
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
    }
  </script>
</body>
</html>
