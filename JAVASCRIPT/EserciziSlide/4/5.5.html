<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.5</title>
</head>
<body style="font-family: monospace;">
  <div id="ast"></div>

  <script>
    function Ast() {
      const output = document.getElementById("ast");
      let linea = "*********"; 

      for (let i = 10; i <= 30; i++) {
        linea += "*";

        const riga = document.createElement("div");
        riga.textContent = linea;
        output.appendChild(riga);
      }
    }

    Ast();
  </script>
</body>
</html>
