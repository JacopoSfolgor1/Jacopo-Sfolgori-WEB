<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizio 1.2</title>
</head>
<body>
<h1>Primo esercizio JavaScript</h1>
  <p id="valoreIniziale"></p>
  <p id="valoreFinale"></p>

  <script>
    let valore = 100;

    document.getElementById("valoreIniziale").textContent = "Valore iniziale: " + valore;

    valore = 70;

    document.getElementById("valoreFinale").textContent = "Valore finale: " + valore;
  </script>

</body>
</html>
