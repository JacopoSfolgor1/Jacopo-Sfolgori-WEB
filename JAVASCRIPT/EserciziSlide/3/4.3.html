<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.3</title>
</head>
<body>
    <h2>Numeri da 5 a 15</h2>
    <div id="for"></div>
    <div id="while"></div>
    <script>
        var outputFor = "<h3>Ciclo For, numeri da 5 a 15: </h3>";
        for (var i = 5; i <= 15; i++){
            outputFor += i + "<br>";
        }
        document.getElementById("for").innerHTML = outputFor;

        var i = 5;
        var outputWhile = "<h3> Ciclo While, numeri da 5 a 15: </h3>";

        while (i <= 15){
            outputWhile += i + "<br>";
            i++;
        }
        document.getElementById("while").innerHTML = outputWhile;
    
    </script>
</body>
</html>
