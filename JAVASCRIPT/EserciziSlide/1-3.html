<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizio 1.3</title>
</head>
<body>

  <p id="output"></p>

  <script>
    let x = 10, y = x, z = "Luca";

    document.getElementById("output").innerHTML = 
      "x = " + x + " (tipo: " + typeof x + ")<br>" + 
      "y = " + y + " (tipo: " + typeof y + ")<br>" + 
      "z = " + z + " (tipo: " + typeof z + ")";
  </script>

</body>
</html>
