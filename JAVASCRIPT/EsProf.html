<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizio Prof</title>
</head>
<body>
    <div id="risultato"> </div>
    <div id="esito"></div> 
  <script>
    var nome = prompt("Inserisci nome: ");
    document.getElementById("risultato").innerHTML = "Ciao " + nome;

    var num1 = prompt("Inserisci un numero: ");
    var num2 = prompt("Inserisci un numero: ");
    
    var n1 = parseInt(num1);
    var n2 = parseInt(num2);
    
    document.getElementById("esito").innerHTML = "la somma " + (n1 + n2);
  </script>


</body>
</html>
